@(title: String)(content: Html)

<!DOCTYPE html>

<html>
    <head>
        <title>@title</title>
        <link href="@routes.Assets.at("css/bootstrap.min.css")" rel="stylesheet" media="screen" >
        <link href="@routes.Assets.at("css/custom.css")" rel="stylesheet" media="screen">
        <link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/main.css")">
        <link rel="shortcut icon" type="image/png" href="@routes.Assets.at("images/favicon.png")">
        <script src="@routes.Assets.at("javascripts/jquery-1.9.0.min.js")" type="text/javascript"></script>
    </head>
    <body>

        <style>
			body {
	    	padding-top: 50px;
		    }
		    .starter-template {
		    	padding: 40px 15px;
		    	text-align: center;
		    }
		</style>

		<div class="navbar navbar-inverse navbar-fixed-top" >
			<div class="container" >
				<div class="navbar-header" >
					<button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse" ></button>
					<a class="navbar-brand" href="/">@Messages("global.name")</a>
				</div>
				<div class="collapse navbar-collapse">
					<ul class="nav navbar-nav" >
						<li><a href="/scholarship">@Messages("global.scholarship")</a></li>
						<li><a href="/experience">@Messages("global.experience")</a></li>
						<li><a href="/technologies">@Messages("global.technologies")</a></li>
						<li><a href="/certifications">@Messages("global.certifications")</a></li>
						<li><a href="/languages">@Messages("global.languages")</a></li>
					</ul>
				</div>
			</div>
		</div>
		<div class="container">
			@content		
		</div>

    </body>
</html>
